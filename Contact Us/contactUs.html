<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qahwah Cafe</title>
    <link rel="stylesheet" href="contactUs.css">
</head>
<body>
    <header>
        <div class="navbar">                                                                           
            <a href="../Menu/Menu.html">MENU</a>
            <a href="../Ordering/Order.html">ORDER</a>
            <a href="../Homepage/index.html">
                <img class="logo" src="../Homepage/Pictures/Logo 2.png" alt="Qahwah Cafe Logo" />
            </a>
            <a href="#">INQUIRE</a>
            <a href="../Location/index.html">LOCATION</a>
        </div class="navbar">
    </header>
    <div class="container">
        <div class="top-container">
            <h1>Have Some Question?</h1>
            <p>Thank you for your interest in our services. Please fill out the form below or e-mail us at <a href="qahwahcafe@gmail.com">qahwahcafe@gmail.com</a> and we will get back to you promptly regarding your request.</p>
        </div>
        <div class="form">
            <h2>Contact Us</h2>
            <hr>
            <form>
                <div class="row1">
                    <input type="text" id="fname" name="fname" placeholder="First Name" required>
                    <input type="tel" id="phone" name="phone" placeholder="Phone">
                </div>
                <div class="row2">
                    <input type="text" id="lname" name="lname" placeholder="Last Name" required>
                    <input type="text" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="row3">
                    <textarea id="subject" name="subject" placeholder="Message" resize: none;></textarea>
                </div>
                <input type="submit" value="Send Message">
            </form>
        </div>
    </div>
</body>
</html>
