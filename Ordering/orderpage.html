<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Qahwah Cafe Online Store" />
    <title>Qahwah Cafe</title>
    <link rel="stylesheet" href="./bodystyles.css" />
    <link rel="stylesheet" href="./cartstyles.css" />
    <link rel="stylesheet" href="./productstyles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Prata&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="navbar">                                                                           
                <a href="../Menu/Menu.html">MENU</a>
                <a href="../Ordering/orderpage.html">ORDER</a>
                <a href="../Homepage/index.html">
                    <img class="logo" src="./Pictures/Logo 2.png" alt="Qahwah Cafe Logo" />
                </a>
                <a href="../Inquire/Inquire.html">INQUIRE</a>
                <a href="../Location/index.html">LOCATION</a>
            </div class="navbar">
        </header>
        <main>
            <div id="overlay" class="overlay"></div>
            <div class="container">
                <div class="order-header">
                    <div class="shopping-cart">
                        <img src="../Ordering/Pictures/shopping cart.png" alt="Shopping Cart" />
                        <span class="quantity">0</span>
                    </div>
                </div>
                <div class="order-container">
                    <div class="cart-container">
                        <div class="cart-heading">
                                <h5>Product</h5>
                                <h5>Price</h5>
                                <h5>Quantity</h5>
                        </div>
                        <div class="cart-list">
                            <h1>Your cart is currenty empty.</h1>
                        </div>
                        <div class="grand-total">Total Amount: Php <span class="amount-total">0</span></div>
                        <div>
                            <button class="checkout" type="submit" value="Submit">Checkout</button>
                            <button class="clear-cart">Clear Cart</button>
                        </div>
                    </div>
                    <div class="form-container">
                        <form class="customer-details">
                            <div class="customer-details-left">
                                <h1>Enter Payment Details</h1>
                                <label for="fname">First Name</label>
                                <br>
                                <input type="text"
                                id="fname"
                                name="fname"
                                placeholder="First Name Required"
                                size="55"
                                required />
                                <br>
                                <label for="address">Address</label>
                                <br>
                                <input type="text" 
                                id="address" 
                                name="address" 
                                placeholder="Address Required" 
                                size="55"
                                required />
                                <br>
                                <label for="contact-number">Mobile Contact Number</label>
                                <br>
                                <input type="text"
                                id="contact-number"
                                name="contact-number"
                                placeholder="Mobile Contact Number Required"
                                size="55"
                                required />
                                <button class="submit-button" type="submit" value="submit">Submit Orders</button>
                            </div>
                            <div class="customer-details-right">
                                <h2>Your Orders:</h2>
                                <div class="order-review">
                                </div>
                            </div>
                        </form>
                        <button class="edit-button">Edit Orders</button>
                    </div>
                </div>
                <div class="modal-container">
                    <button class="modal-btn">X</button>
                    <div class="modal-content">
                    </div>
                </div>
                <div class="items-container">
                    <h1>LIMITED TIME OFFERS</h1>
                    <hr>
                    <div class="lto-list"></div>
                    <h1>DRINKS</h1>
                    <hr>
                    <div class="drink-list"></div>
                    <h1>PASTRIES</h1>
                    <hr>
                    <div class="pastry-list"></div>
                </div>
            </div>
        </main>
        <footer>
            <div class="cafe-info">
                <a href="../About Us/AboutUs.html">About Us</a>
                <a href="#">Contact Us</a>
            </div>
            <div class="copyright">
              <p>Copyright Â©2024 Qahwah Cafe. All rights reserved.</p>
          </div>
        </footer>    
        <script src="./script.js"></script>
    </body>
</html>
