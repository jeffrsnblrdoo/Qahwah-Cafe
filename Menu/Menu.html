<!DOCTYPE html>
<html lang="en">
<head>
  <title>Qahwah Cafe Menu</title>
  <link rel="stylesheet" type="text/css" href="Menu.css"> 
</head>
<body>
  <header>
    <div class="navbar">                                                                           
        <a href="#">MENU</a>
        <a href="../Ordering/OrderForm.html">ORDER</a>
        <a href="../Homepage/index.html">
            <img class="logo" src="./Pictures/Logo 2.png" alt="Qahwah Cafe Logo" />
        </a>
        <a href="#">INQUIRE</a>
        <a href="../Location/index.html">LOCATION</a>
    </div class="navbar">
</header>

  <div class="background-drink">
    <p>Our Drink</p>
  </div>

  <div class="coldDrinks">
    <div>
      <span><img src="./Pictures/IcedAmericano.png"><p>Iced Americano</p></span>
      <span><img src="./Pictures/icedCaramelMacchiato.png"><p>Iced Caramel Macchiato</p></span>
      <span><img src="./Pictures/icedLatte.png"><p>Iced Latte</p></p></span>
      <span><img src="./Pictures/icedMatchaLatte.png"><p>Iced Matcha Latte</p></span>
      <span><img src="./Pictures/icedMocha.png"><p>Iced Mocha</p></span>
    </div>
  </div>

  <div class="background-pastry">
    <p>Our Pastry</p>
  </div>
  
  <div class="pastry">
    <div>
      <span><img src="./Pictures/BlueberryBagel.png"><p>Blueberry Bagel</p></span>
      <span><img src="./Pictures/BlueberryMuffin.png"><p>Blueberry Muffin</p></span>
      <span><img src="./Pictures/ButterCroissant.png"><p>Butter Croissant</p></span>
      <span><img src="./Pictures/CheeseBaconDanish.png"><p>Cheese Bacon Danish</p></span>
      <span><img src="./Pictures/Waffle.png"><p>Waffle</p></span>
    </div>
  </div>

  <script>
    let drinkscrollContainer = document.querySelector(".coldDrinks");
    let pastryscrollContainer = document.querySelector(".pastry");

    drinkscrollContainer.addEventListener("wheel", (evt) => {
      evt.preventDefault();
      drinkscrollContainer.scrollLeft += evt.deltaY;
    });

    pastryscrollContainer.addEventListener("wheel", (evt) => {
      evt.preventDefault();
      pastryscrollContainer.scrollLeft += evt.deltaY;
    });
  </script>

</body>
</html>
