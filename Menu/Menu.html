<!DOCTYPE html>
<html lang="en">
<head>
  <title>Qahwah Cafe Menu</title>
  <link rel="stylesheet" type="text/css" href="Menu.css"> 
</head>
<body>
  <nav>
    <logo><img src="../Pictures/Logo 2.png" alt="logo" width="120"></logo>
    <a href="#menu">Menu</a>
    <a href="#bookatable">Book a table</a>
    <a href="#location">Location</a>
    <a href="#aboutus">About us</a>
  </nav>

  <div class="background-drink">
    <p>Our Drink</p>
  </div>

  <div class="coldDrinks">
    <div>
      <span><img src="../Pictures/coldDrinks/IcedAmericano.png"><p>Iced Americano</p></span>
      <span><img src="../Pictures/coldDrinks/icedCaramelMacchiato.png"><p>Iced Caramel Macchiato</p></span>
      <span><img src="../Pictures/coldDrinks/icedLatte.png"><p>Iced Latte</p></p></span>
      <span><img src="../Pictures/coldDrinks/icedMatchaLatte.png"><p>Iced Matcha Latte</p></span>
      <span><img src="../Pictures/coldDrinks/icedMocha.png"><p>Iced Mocha</p></span>
    </div>
  </div>

  <script>
    let scrollContainer = document.querySelector(".coldDrinks");

    scrollContainer.addEventListener("wheel", (evt) => {
      evt.preventDefault();
      scrollContainer.scrollLeft += evt.deltaY;
    })
  </script>


  <div class="background-pastry">
    <p>Our Pastry</p>
  </div>

  

</body>
</html>
