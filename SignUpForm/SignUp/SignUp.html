    <link rel="stylesheet" href="./SignUp.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="navbar">                                                                           
            <a href="../../Menu/Menu.html">MENU</a>
            <a href="../../Ordering/orderpage.html">ORDER</a>
            <a href="../../Homepage/index.html">
                <img class="logo" src="../../Homepage/Pictures/Logo 2.png" alt="Qahwah Cafe Logo" />
            </a>
            <a href="../../Inquire/Inquire.html">INQUIRE</a>
            <a href="#">LOCATION</a>
        </div class="navbar">
    </header>
    
        <div class="box">
            <div class="container">
                <div class="top-header">
                    <span>Create your account</span>
                    <h1>Sign Up</h1>
                </div>

                <div class="input-field">
                    <input type="text" class="input" placeholder="Firstname" required>   
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-field">
                    <input type="text" class="input" placeholder="Lastname" required>   
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-field">
                    <input type="text" class="input" placeholder="Username" required>   
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-field">
                    <input type="password" class="input" placeholder="Password" required>
                    <i class="bx bx-lock-alt"></i>   
                </div>
                <div class="input-field">
                    <input type="password" class="input" placeholder="Confirm password" required>
                    <i class="bx bx-lock-alt"></i>   
                </div>
                <div class="input-field">
                    <input type="submit" class="submit" value="Create account">   
                </div>

                <div class="bottom">
                    <div class="left">
                        <input type="checkbox" id="check">
                        <label for="check">Remember Me</label>
                    </div>
                    <div class="right">
                        <label><a href="#">Forgot Password?</a></label>
                    </div>
                </div>
                
            </div>
        </div>
