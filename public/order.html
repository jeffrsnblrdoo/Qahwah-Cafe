    <body>
        <header>
            <div class="navbar">                                                                           
                <a href="./menu.html">MENU</a>
                <a href="./order.html">ORDER</a>
                <a href="./home.html">
                    <img class="logo" src="./images/Logo 2.png" alt="Qahwah Cafe Logo" />
                </a>
                <a href="./inquire.php">INQUIRE</a>
                <a href="./location.html">LOCATION</a>
            </div class="navbar">
        </header>
        <main>
            <div id="overlay" class="overlay"></div>
            <div class="container">
                <div class="order-header">
                    <div class="shopping-cart">
                        <img src="./images/shopping cart.png" alt="Shopping Cart" />
                        <span class="quantity">0</span>
                    </div>
                </div>
                <div class="order-container">
                    <div class="cart-container">
                        <div class="cart-heading">
                                <h5>Product</h5>
                                <h5>Price</h5>
                                <h5>Quantity</h5>
                        </div>
                        <div class="cart-list">
                            <h1>Your cart is currenty empty.</h1>
                        </div>
                        <div class="grand-total">Total Amount: Php <span class="amount-total">0</span></div>
                        <div>
                            <button class="checkout" type="submit" value="Submit">Checkout</button>
                            <button class="clear-cart">Clear Cart</button>
                        </div>
                    </div>
                    <div class="form-container">
                        <form class="customer-details" method="GET">
                            <div class="customer-details-left">
                                <h1>Enter Payment Details</h1>
                                <label for="fname">First Name</label>
                                <br>
                                <input type="text"
                                id="fname"
                                name="fname"
                                placeholder="First Name Required"
                                size="55"
                                required />
                                <br>
                                <label for="address">Address</label>
                                <br>
                                <input type="text" 
                                id="address" 
                                name="address" 
                                placeholder="Address Required" 
                                size="55"
                                required />
                                <br>
                                <label for="contact-number">Mobile Contact Number</label>
                                <br>
                                <input type="tel"
                                id="contact-number"
                                name="contact-number"
                                placeholder="ex. 09876543210"
                                size="55"
                                maxlength="11"
                                required />
                                <script>
                                    document.addEventListener("DOMContentLoaded", function() {
                                        const contactInput = document.getElementById("contact-number");
                                    
                                        contactInput.addEventListener("input", function(event) {
                                            const input = event.target.value;
                                            const digits = input.replace(/\D/g, ''); // Remove non-numeric characters
                                            const formatted = digits.slice(0, 11); // Limit to 11 digits
                                    
                                            if (digits !== input) {
                                                contactInput.value = digits;
                                            }

                                            contactInput.addEventListener("keypress", function(event) {
                                                const key = event.key;
                                                if (isNaN(key) || key === ' ') {
                                                event.preventDefault();
                                                }
                                            });
                                        });
                                    });
                                </script>
                                <button class="submit-button" type="submit" value="submit">Submit Orders</button>
                            </div>
                            <div class="customer-details-right">
                                <h2>Your Orders:</h2>
                                <div class="order-review">
                                </div>
                            </div>
                        </form>
                        <button class="edit-button">Edit Orders</button>
                    </div>
                </div>
                <div class="modal-container">
                    <button class="modal-btn">X</button>
                    <div class="modal-content">
                    </div>
                </div>
                <div class="items-container">
                    <h1>LIMITED TIME OFFERS</h1>
                    <hr>
                    <div class="lto-list"></div>
                    <h1>DRINKS</h1>
                    <hr>
                    <div class="drink-list"></div>
                    <h1>PASTRIES</h1>
                    <hr>
                    <div class="pastry-list"></div>
                </div>
            </div>
        </main>
        <footer>
            <div class="cafe-info">
                <a href="./about.html">About Us</a>
                <a href="./contact.html">Contact Us</a>
            </div>
            <div class="copyright">
              <p>Copyright Â©2024 Qahwah Cafe. All rights reserved.</p>
          </div>
        </footer>    
        <script src="./js/order_script.js"></script>
    </body>
