<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Qahwah Cafe Online Store" />
    <title>Qahwah Cafe</title>
    <link rel="stylesheet" href="./css/clientCSS/order_container.css" />
    <link rel="stylesheet" href="./css/clientCSS/product_container.css" />
    <link rel="stylesheet" href="./css/clientCSS/clientbody_styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Prata&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>                                                                      
            <img class="logo" src="./images/Logo 2.png" alt="Qahwah Cafe Logo" />
            <h1>CAFE WEBSITE <br/>CONTROL PANEL</h1>
        </header>
        <main>
            <div class="dashboard">
                <h1>Dashboard</h1>
                <div class="categories">
                    <div class="order">
                        <h2><a href="#order-container">Orders</a></h2>
                        <a href="#order-container"><span class="order-span">0</span></a>
                    </div>
                    <div class="inquiry">
                        <h2><a href="#inquiry-container">Inquiries</a></h2>
                       <a href="#inquiry-container"><span class="inquiry-span">2</span></a>
                    </div>
                </div>
            </div><!--dashboard-->
            <div class="product-grp">
                <div class="order-container" id="order-container">
                    <h1>PENDING ORDERS</h1>
                    <div class="order-content">
                        <h1>You currently have no pending orders!</h1>
                    </div>
                </div>
                <div class="product-container">
                    <h1>PRODUCT LIST</h1>
                    <div class="product-content">
                    </div>
                    <div class="add-product-content">
                        <form class="new-product-details" enctype="multipart/form-data">

                        </form>
                        <div class="add-product-content-btns">
                            <button type="submit" value="submit" class="add-to-list-btn">ADD PRODUCT TO LIST</button>
                            <button class="cancel-btn">CANCEL</button>
                        </div>
                    </div>
                    <div class="update-product-content">
                        <div class="update-product-content-btns">
                            <button type="submit" value="submit" class="finish-update-btn">UPDATE</button>
                            <button class="cancel-update-btn">CANCEL</button>
                        </div>
                        <form class="update-product-details" enctype="multipart/form-data">

                        </form>
                    </div>
                    <button class="add-product-btn">ADD A PRODUCT</button>
                </div>
            </div>
            <div class="inquiry-container" id="inquiry-container">
                <h1>PENDING INQUIRIES</h1>
                <div></div>
            </div>
        </main>
    </body>
    <script src="./js/clientUI_Scripts/pending_order.js"></script>
    <script src="./js/clientUI_Scripts/products.js"></script>
</html>
